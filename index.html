<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Comparaçoes numericas</h1>
        <h2>Escreva um numero em cada quadrado. O numero B deve ser maior que o A.</h2>
        <form id="form-calculator">
            <label>Número A</label>
            <input type="number" id="campoA" required />
            <label>Número B</label>
            <input type="number" id="campoB" required />
            <p class="error-message">
                O número B precisa ser maior que o A, por favor escreva outro valor para B.
            </p>
            <button id="btn-sub" type="submit">Submeter</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
